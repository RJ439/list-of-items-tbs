<div class="items-feed__container">
    <section class="container">
        <div class="row align-items-center justify-content-center">
            <section class="col-md-6 offset-md-4">
                <h1 class="mb-3">List Of Items</h1>
            </section>
        </div>
    </section>
</div>
<section class="product">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3" *ngFor="let items of itemArray">
                <div class="box">
                    <div class="product_image">
                        <img src="{{items.img}}" alt="P1">
                    </div>
                    <div class="content">
                        <h4>â‚¹ {{items.amt}}</h4>
                        <button type="button" class="btn" (click)="inc(items)">
                            <i class="fa fa-plus"></i>
                        </button>
                        <span>{{items.qnt}}</span>
                        <button type="button" class="btn" (click)="dec(items)">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <button type="button" class="cart_btn" (click)="addCart(items)">
                        Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
