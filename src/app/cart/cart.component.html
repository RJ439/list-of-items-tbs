<section class="cart_section">
    <div class="container">
        <h2>Cart</h2>
        <div *ngIf="getCartDetails">
            <table>
                <tr>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Sub Total</th>
                    <th>Remove Item</th>
                </tr>
                <tr *ngFor="let getCartDetail of getCartDetails">
                    <td><img src="{{getCartDetail.img}}" alt="P1"></td>
                    <td>₹ {{getCartDetail.amt}}</td>
                    <td>
                        <div class="content">
                            <button type="button" class="btn" (click)="incQnt(getCartDetail.itemId, getCartDetail.qnt)">
                                <i class="fa fa-plus"></i>
                            </button>
                            <span>{{getCartDetail.qnt}}</span>
                            <button type="button" class="btn" (click)="decQnt(getCartDetail.itemId, getCartDetail.qnt)">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </td>
                    <td>₹ {{getCartDetail.qnt * getCartDetail.amt | number}}
                    </td>
                    <td><button type="button" class="delete" (click)="singleDelete(getCartDetail.itemId)">
                            <i class="fa fa-trash"></i>
                        </button></td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-2">
                    <h3>Total - ₹ {{total}}</h3>
                </div>
                <div class="col-md-4 text-left">
                    <button type="button" class="pay" (click)="openDialog()" *ngIf="paybtn">Pay</button>
                </div>
                <div class="col-md-6 text-right">
                    <button type="button" *ngIf="removebtn" class="removeall" (click)="removeall()">
                        <i class="fa fa-trash"></i> Remove All Item</button>
                </div>
            </div>
        </div>
    </div>
</section>
